<!DOCTYPE html>
<html>
    <head>
        <title>Python Flask </title>
    </head>
    <body>
       Enter python to execute:
       <form action = '/' method ='post'>
           <input type = "text" name = "expression" />
           <input type = "submit" value = "Execute" / >
       </form>
       {% with messages = get_flashed_messages() %}
	 {% if messages %}
              Results:
              <pre>
                  {% for message in messages %}
{{message}}
                  {% endfor %}
             </pre>
         {% endif %}
       {% endwith %}

    </body>
</html>
